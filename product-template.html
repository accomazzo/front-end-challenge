<div class="col-sm-4">
                    <div class="product-container {custom_class}">
                        <a class=" remove btn btn-default" role="button">X</a>
                        <a href="{url}">

                            <div class="description">

                                <div class="tagline">{tagline}</div>

                            </div>
                        </a>
                    </div>
                </div>
